<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Tool | Brueghel Family: Jan Brueghel the Elder</title>
  <link type="text/css" rel="stylesheet" href="css/css_FXI_lP2VXWQrg3q8YZcd8n_9vF7V-H8c2OFRb9vN6hg.css" media="all" />
  <link type="text/css" rel="stylesheet" href="css/css_fUylCQzJOfUT7kurIgViIn4qoVO31lHpuiY6bCBtF1U.css" media="all" />
</head>

<body>
  <header>
    <h1 class="title" id="page-title">Image Investigation Tool</h1>
    <button id="show-sample-images">Show sample images.</button>
    <div class="sample-images" style="display: none;">
      <div>
        <span class="sample-image-title">Adoration of the Magi (Antwerp, Mayer-van den Bergh)</span>
        <br>
        20.7 cm x 32.0
        <br>
        <span class="iit-thumb">
          <img src="images/Adoration_of_the_Magi_(Antwerp,_Mayer-van_den_Bergh).jpg"
            alt="Adoration of the Magi (Antwerp, Mayer-van den Bergh)"
            title="Adoration of the Magi (Antwerp, Mayer-van den Bergh)">
        </span>
      </div>
      <div>
        <span class="sample-image-title">Adoration of the Magi (Vienna)</span>
        <br>
        33.0 cm x 48.0
        <br>
        <span class="iit-thumb">
          <img src="images/Adoration_of_the_Magi_(Vienna).jpg" alt="Adoration of the Magi (Vienna)"
            title="Adoration of the Magi (Vienna)">
        </span>
      </div>
    </div>
  </header>

  <div class="iit-droppable-wrapper">
    <div id="menu">

      <form id="viewform" method="post" class='inline'>
        <input type="hidden" id="vf_img1" name="vf_img1" />
        <input type="hidden" id="vf_img2" name="vf_img2" />
        <input type="submit" value="Comparison Viewer" class="agile_btn btn btn-inverse" />
      </form>

      <form id="cropform" method="post" class='inline'>
        <input type="hidden" id="cf_img1" name="cf_img1" />
        <input type="hidden" id="cf_img2" name="cf_img2" />
        <input type="submit" value="Extract Detail" class="agile_btn btn btn-large btn-inverse" />
      </form>

      <form id="gridform" method="post" class='inline'>
        <input type="submit" value="Show/Hide Grid" class="agile_btn btn btn-large btn-inverse" />
      </form>
      <form id="view_reset" method="post" class='inline'>
        <input type="submit" value="Reset" class="agile_btn btn btn-large btn-inverse" />
      </form>
    </div>

    <div id="iit_container">
      <div id="image1" class="img-container">
        <h4>Drag image here</h4>
      </div>
      <div id="image2" class="img-container">
        <h4>Drag image here</h4>
      </div>
    </div>
  </div>


  <script type="text/html" id="twoviews_tmpl">
    <div id="twoviews_container">
      <p>
        <span>Origin (click to reset):</span>
        <input type="button" class="info_pane iit-button" id="image1_info" value="X:0 Y:0"/>
        <input type="button" class="info_pane iit-button" id="image2_info" value="X:0 Y:0"/>
        <input type="button" class="iit-button" name="ol_close" id="ol_close" value="Close"/>
      </p>
      <div id="ol_i1" class="ol_image">
        <a href="{{=img1src}}" class="zoom two_up">
          <img class="two_up_image" src="{{=img1src}}" style="float: left;"/>
          <div class="crosshair-vertical"/>
          <div class="crosshair-horizontal"/>
        </a>
      </div>
        <div id="ol_i2" class="ol_image">
          <a href="{{=img2src}}" class="zoom two_up">
            <img class="two_up_image" src="{{=img2src}}" style="float: left;"/>
            <div class="crosshair-vertical"/>
            <div class="crosshair-horizontal"/>
          </a>
      </div>
    </div>
  </script>

  <script type="text/html" id="extractdetail_tmpl">
    <div id="ol_container">
      <div>
        <form id="cropform2" method="post">
          <input type="hidden" id="x" name="x" />
          <input type="hidden" id="y" name="y" />
          <input type="hidden" id="w" name="w" />
          <input type="hidden" id="h" name="h" />
          <input type="submit" class="iit-button" value="Extract Detail" class="btn btn-large btn-inverse" style="position:relative;float:left;margin-right:4px;" />
          <input type="button" class="iit-button" name="cl_close" id="cl_close" value="Close"/>
        </form>
      </div>
      <div style="clear:both"></div>
      <div id="ol_i1" class="iit-image-holder">
        <img src="{{=img1src}}" id="crop_target"/>
      </div>
      <div id="ol_i2" class="iit-image-holder">
        <img src="{{=img2src}}"/>
      </div>
    </div>
    <div id=results></div>
  </script>

  <script type="text/html" id="croppedimage_tmpl">
    <div class="draggable imagecrop" style="z-index:1001;float:left">
      <div class="iit-results-image-wrapper resizable rotatable" style="position:relative">
        <a><span class="ui-icon ui-icon-close">X</span></a>
        <a class="ui-icon ui-icon-arrowstop-1-e"> Flip Y-axis </a>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="vendor/jquery-1.7.2.js?"></script>
  <script type="text/javascript" src="vendor/jquery-ui.js?"></script>
  <script type="text/javascript" src="vendor/jquery.Jcrop.js?"></script>
  <script type="text/javascript" src="vendor/jquery.ui.rotatable.min.js?"></script>
  <script type="text/javascript" src="vendor/zoomy.js?"></script>

  <script type="text/javascript" src="js/js_templating.js"></script>
  <script type="text/javascript" src="js/iit_ui.js?"></script>
  <script type="text/javascript" src="js/comparison_viewer.js?"></script>
  <script type="text/javascript" src="js/gridform.js?"></script>
  <script type="text/javascript" src="js/image_tools.js?"></script>
  <script type="text/javascript" src="js/dropzones.js?"></script>

</body>

</html>
